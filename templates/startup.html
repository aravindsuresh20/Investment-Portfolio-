<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Investment Portfolio Optimizer</title>
  <link rel="stylesheet" href="static/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .glass-header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      z-index: 2;
    }
    .logo {
      height: 90px;
    }
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      text-align: center;
      padding: 60px 20px;
    }
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 1;
    }
    .hero-title {
      font-size: 4em; /* Increased size */
      margin-bottom: 10px;
      color: #b0bec5;
    }
    .hero-title .highlight {
      color: #90a4ae;
    }
    .hero-subtitle {
      font-size: 1.6em; /* Increased size */
      margin-bottom: 30px;
      color: #e0f7fa;
    }
    .glow-button {
      padding: 16px 32px; /* Increased padding */
      font-size: 1.2em; /* Increased size */
      color: white;
      background-color: #00796b;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .glow-button:hover {
      background-color: #019875;
    }
    .glass-footer {
      background: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 15px 0;
      z-index: 2;
      font-size: 0.9em;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Cursor Animation -->
  <div class="cursor"></div>
  <div class="cursor-follower"></div>

  <!-- Header -->
  <header class="glass-header">
    <div class="logo-container">
      <img src="static/images/3.png" alt="Portfolio Optimizer Logo" class="logo">
    </div>
  </header>

  <!-- Hero Section -->
  <main>
    <section class="hero">
      <div class="particles" id="particles-js"></div>
      <div class="hero-content animate__animated animate__bounceInDown">
        <h1 class="hero-title">Investment <span class="highlight">Portfolio Optimizer</span></h1>
        <p class="hero-subtitle">Empowering smarter investments through data-driven insights</p>
        <a href="/home" class="glow-button">Get Started</a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="glass-footer">
    <p>Powered By Aravind Suresh</p>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="static/js/main.js"></script>
</body>
</html>
